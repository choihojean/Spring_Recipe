<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로필</title>
</head>
<body>
<h1>프로필 페이지</h1>
<p th:if="${#authentication.authenticated}">
    안녕하세요, <span th:text="${#authentication.name}"></span>님!
</p>

<a th:href="@{/user/edit}">내 정보 수정</a>
<a th:href="@{/user/logout}">로그아웃</a>

<form th:action="@{/user/delete}" method="post" style="display: inline;">
    <button type="submit" onclick="return confirm('정말로 탈퇴하시겠습니까?');">회원 탈퇴</button>
</form>
</body>
</html>
