<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>레시피 수정</title>
</head>
<body>
<h1>레시피 수정</h1>
<form th:action="@{/update/{id}(id=${recipe.id})}" th:object="${recipe}" method="post">
  <label>레시피명:</label>
  <input type="text" th:field="*{recipeName}" placeholder="레시피명"/><br/>

  <label>재료:</label>
  <textarea th:field="*{ingredients}" placeholder="재료"></textarea><br/>

  <label>조리법:</label>
  <textarea th:field="*{cookery}" placeholder="조리법"></textarea><br/>

  <label>요리 시간 (분):</label>
  <input type="number" th:field="*{cookingTime}" placeholder="요리 시간"/><br/>

  <label>난이도:</label>
  <select th:field="*{difficultyLevel}">
    <option value="쉬움">쉬움</option>
    <option value="보통">보통</option>
    <option value="어려움">어려움</option>
  </select><br/>

  <button type="submit">저장</button>
</form>
<a th:href="@{/detail/{id}(id=${recipe.id})}">취소</a>
</body>
</html>
